services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: watcher
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/watcher
      NODE_ENV: production
    depends_on:
      - postgres

volumes:
  postgres_data:
